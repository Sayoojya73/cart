<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>
<body>

    <!-- navaber start -->
    <nav class="navbar navbar-dark bg-dark py-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">SHOP-ONLINE</span>
        </div>
      </nav>
    <!-- navbar end -->

    <div class="main-box ">
        <div class="divimg">
            <img src="https://i.pinimg.com/564x/65/c4/b3/65c4b387ac9785c6f997e3df96ceccd4.jpg">
        </div>
       
        <div class="divbox text-start">
            <h3 class="text-center">YOUR CART</h3>
        <!-- form start -->
        <form >
            <label for="name1">Item Name</label><br>
            <input id="name1" class=" w-100" type="text"><br><br>

            <label for="price1">Item Price</label><br>
            <input id="price1" class=" w-100" type="number"><br><br>

            <label for="qty1">Quantity</label><br>
            <input id="qty1" class=" w-100" type="number"><br>
        </form><br>
        <button class="addbtn"  onclick="add()">ADD TO CART</button>

    </div>
    
    <div id="summary" class="text-start">
       
    
    </div>

</div>
    
   
</body>
</html>
